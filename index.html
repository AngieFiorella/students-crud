<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Students CRUD</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="container-list" ng-controller='myController'>
      <table>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat = "student in students">
          <td>{{ student.name }}</td>
          <td>{{ student.lastname }}</td>
          <td>{{ student.age }}</td>
          <td><button>EDIT</button></td>
          <td><button ng-click="deleteStudent(student)">DELETE</button></td>
        </tr>
      </table>
      <button ng-click="addStudent()">Add Student</button>
      <div id="js-form" class="invisible" ng-repeat= "x in studentsToAdd">
        <!--label>Name: </label--><input type="text" ng-model="x.name"><br>
        <!--label>Last Name:</label--><input type="text" ng-model="x.lastname"><br>
        <!--label>Age: </label--><input type="number" ng-model="x.age">
        <button ng-click="submitNewStudent(studentToAdd)">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
